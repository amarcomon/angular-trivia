<div *ngFor="let question of questions; index as i">
    <app-question [key]="i" [question]="question" [mode]="'quiz'" (answer)="handleUserAnswer($event)"></app-question>
</div>
<div class="container text-center" *ngIf="showSubmitButton">
    <button class="button-primary" (click)="goToResults()">Submit</button>
</div>
